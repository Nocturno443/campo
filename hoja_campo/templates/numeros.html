{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Numeros<h1>
    <div class="row row-cols-1 row-cols-md-1 g-4">
        <div class="col">
          <div class="card">
            <i class="bi bi-house-add" style="font-size: 80px;"></i>
            <div class="card-body">
              <h5 class="card-title">{{ efectivas }}</h5>
              <p class="card-text">Cantidad de Efectivas</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="bi bi-houses" style="font-size: 80px;"></i>
            <div class="card-body">
              <h5 class="card-title">{{ revisitas }}</h5>
              <p class="card-text-small">Cantidad de Revisitas</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <i class="bi bi-house-gear-fill" style="font-size: 80px;"></i>
            <div class="card-body">
              <h5 class="card-title">{{ todas }}</h5>
              <p class="card-text">Total de Fichas</p>
            </div>
          </div>
        </div>
        
      </div>
            
                 


{% endblock %}
